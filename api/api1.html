<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <button id="btnA">click here</button>
    <div class="container mt-5">
        <div class="row row-cols-1 row-cols-md-4 g-4" id="jokes">

        </div>
    <script>
       const url = 'https://official-joke-api.appspot.com/random_ten' 
fetch(url)
  .then(response => response.json()) 
  .then(data => {
   
   const row = document.createElement('div');
   row.className = 'row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 m-3';

   data.forEach(element => {
      const col = document.createElement('div');
      col.className = 'col';

      const card = document.createElement('div');
      card.className = 'card h-100 border border-black shadow-lg';
      card.style.width = '100%';

      const cardBody = document.createElement('div');
      cardBody.className = 'card-body d-flex flex-column';
       const setup= document.createElement('p');
       setup.className='setup'; 
       setup.innerHTML= element.setup;
       const punchline= document.createElement('h4');
       punchline.className='punchline text-danger';
       punchline.innerHTML=element.punchline;
        cardBody.appendChild(setup);
        cardBody.appendChild(punchline);
        card.appendChild(cardBody);
        col.appendChild(card);    
      
document.getElementById('jokes').appendChild(col);
    });
  })
  .catch(error => console.error('Error fetching jokes:', error));
    </script>
</div>
</body>
</html>
